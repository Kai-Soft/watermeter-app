<div class="row animated fadeIn">
    <!-- Column -->
    <div class="col-lg-5 col-xlg-6 col-md-5">
        <div class="card">
            <h5 class="card-header bg-dark text-white"> Avatar de Usuario</h5>
            <div class="card-body" align="center">
                <div *ngIf="usuario.role_id === 1" class="m-t-30">
                    <img src="assets/images/users/user-administrator.jpg" class="img-circle" width="150" />
                    <h4 class="card-title m-t-10">{{ usuario.role.description }}</h4>
                </div>
                <div *ngIf="usuario.role_id != 1" class="m-t-30">
                    <img src="assets/images/users/user-profile.png" class="img-circle" width="150" />
                    <h4 class="card-title m-t-10">{{ usuario.role.description }}</h4>
                </div>
                <br><br>
            </div>
        </div>
    </div>
    <!-- Column -->

    <!-- Column -->
    <div class="col-lg-7 col-xlg-6 col-md-7">
        <div class="card">
            <h5 class="card-header bg-dark text-white"> Perfil de Usuario</h5>
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizar( f.value )" class="form-horizontal form-material">
                    <div class="form-group">
                        <label class="col-md-12"> Nombre:</label>
                        <div class="col-md-12">
                            <input [ngModel]="usuario.name" name="name" type="text" class="form-control form-control-line" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-email" class="col-md-12"> Correo:</label>
                        <div class="col-md-12">
                            <input [ngModel]="usuario.email" name="email" type="email" class="form-control form-control-line" placeholder="Correo de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-12"> Password:</label>
                        <div class="col-md-12">
                            <input [ngModel]="usuario.password" name="password" type="password" class="form-control form-control-line" placeholder="******************">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-outline-success"><i class="fa fa-save"> </i> Actualizar Perfil</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
